<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="{{ site.author }}" />
    <meta name="description" content="{{ site.description }}">
    <link rel="favicon" href="{{ site.baseurl }}/static/img/favicon.ico">

    {% if page.title %}
      <title>{{ page.title }}</title>
    {% else %}
      <title>{{ site.title }}</title>
    {% endif %}

    <!-- Bootstrap -->
    <link rel="stylesheet"
         href="{{ site.baseurl }}/static/vendor/bootstrap/dist/css/bootstrap.min.css" />

    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/static/css/main.css" />
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,400,200bold,400old" />
    <link rel="stylesheet"
          type="text/css"
          href="{{ site.baseurl }}/static/vendor/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/static/css/syntax.css" />

    <!-- Google Analytics -->
    {% include analytics.html %}
  </head>
  <body>
    <!-- Wrap all page content here -->
    <div id="wrap">
      <!-- Navbar header -->
      {% include header.html %}

      {{ content }}
    </div>
    <!-- Footer -->
    {% include footer.html %}

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="{{ site.baseurl }}/static/vendor/jquery/dist/jquery.min.js"></script>

    <!-- Bootstrap core JavaScript -->
    <script src="{{ site.baseurl }}/static/vendor/bootstrap/dist/js/bootstrap.min.js"> </script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{{ site.baseurl }}/static/js/docs.min.js"></script>
    <script src="{{ site.baseurl }}/static/js/main.js"></script>
  </body>
</html>
